<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Left & Right Sidebar Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #ccc;
        }

        /* Main Container */
        .container {
            display: flex;
            flex-direction: row;
            width: 100%;
        }

        /* Sidebar (Common Styles) */
        .sidebar {
            width: 15%;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
        }

        /* Left Sidebar */
        .left-sidebar {
            order: -1;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        .navbar {
            background-color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 2px solid #ddd;
        }

        .navbar button {
            background: none;
            border: 1px solid black;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Upload Section */
        .upload-area {
            flex: 1;
            background-color: #ddd;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            border: 2px dashed #666;
            padding: 20px;
        }

        .upload-area:hover {
            background-color: #bbb;
        }

        .upload-area i {
            font-size: 50px;
            color: black;
        }

        .upload-area p {
            margin-top: 10px;
            font-size: 16px;
            color: black;
        }

        /* Hide the file input */
        .file-input {
            display: none;
        }

        /* Popup Window */
        .popup {
            display: none; /* Hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
            z-index: 1000;
        }

        .popup h3 {
            margin-bottom: 10px;
        }

        .popup input {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .popup button {
            margin-top: 10px;
            padding: 8px 12px;
            border: none;
            background: black;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .popup button:hover {
            background: darkgray;
        }

        /* Background overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 999;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Left Sidebar -->
        <div class="sidebar left-sidebar"></div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Navbar -->
            <div class="navbar">
                <button onclick="triggerFileUpload()">Add Picture</button>
                <button onclick="showPopup()">Create Label</button>
                <button>Export</button>
            </div>

            <!-- Clickable Upload Section -->
            <div class="upload-area" onclick="triggerFileUpload()">
                <i>&#8681;</i>
                <p>Upload your image</p>
            </div>

            <!-- Hidden File Input -->
            <input type="file" id="fileInput" class="file-input" accept="image/*" onchange="previewImage(event)">
        </div>

        <!-- Right Sidebar -->
        <div class="sidebar">
            <h3>Labels</h3>
        </div>
    </div>

    <!-- Popup Window -->
    <div class="overlay" id="overlay" onclick="closePopup()"></div>
    <div class="popup" id="popup">
        <h3>Create Label</h3>
        <input type="text" placeholder="Enter label name">
        <button onclick="closePopup()">Save</button>
    </div>

    <script>
        // Function to trigger file upload
        function triggerFileUpload() {
            document.getElementById('fileInput').click();
        }

        // Function to preview the uploaded image
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.querySelector('.upload-area').innerHTML = `<img src="${e.target.result}" width="200" alt="Uploaded Image">`;
                };
                reader.readAsDataURL(file);
            }
        }

        // Show popup
        function showPopup() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        // Close popup
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>

</body>
</html>
